  <script>
    function validateForm() {
      // Get form inputs
      let fullName = document.forms["contactForm"]["fullName"].value.trim();
      let email = document.forms["contactForm"]["email"].value.trim();
      let username = document.forms["contactForm"]["username"].value.trim();
      let password = document.forms["contactForm"]["password"].value.trim();
      let gender = document.querySelector('input[name="gender"]:checked');
      let religion = document.forms["contactForm"]["religion"].value;
      let address = document.forms["contactForm"]["address"].value.trim();
      let hobbies = document.querySelectorAll('input[name="hobbies"]:checked');
  
      // Check for empty or non-selected inputs
      if (fullName === "") {
        alert("Please enter your full name");
        return false;
      }
  
      if (email === "") {
        alert("Please enter your email");
        return false;
      }
  
      // Validate email format using regular expression
      let emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.match(emailFormat)) {
        alert("Invalid email format");
        return false;
      }
  
      if (username === "") {
        alert("Please enter your username");
        return false;
      }
  
      if (password === "") {
        alert("Please enter your password");
        return false;
      }
  
      if (gender === null) {
        alert("Please select your gender");
        return false;
      }
  
      if (religion === "") {
        alert("Please select your religion");
        return false;
      }
  
      if (address === "") {
        alert("Please enter your address");
        return false;
      }
  
      if (hobbies.length === 0) {
        alert("Please select at least one hobby");
        return false;
      }
  
      // Form is valid
      alert("Form submitted successfully!");
      return true;
    }
  </script>
